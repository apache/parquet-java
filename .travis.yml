# TravisCI is being used as an alternative to GitHub Actions until
# the latter provides support for ARM64 CPU architecture (PARQUET-1980)

distro: bionic
arch: arm64
language: java
jdk: openjdk11
env: 
  - HADOOP_PROFILE=default TEST_CODECS=uncompressed
  - HADOOP_PROFILE=default TEST_CODECS=gzip
  - HADOOP_PROFILE=default TEST_CODECS=snappy

cache:
  directories:
  - $HOME/.m2

before_install:
  - lscpu
  - bash dev/ci-before_install.sh
  - export JAVA_HOME="/usr/lib/jvm/adoptopenjdk-11-hotspot-arm64"    # for maven-javadoc-plugin
    
install: 
  - sudo apt-get update -qq
  - sudo apt-get install -qq maven
  - java -version
  - mvn -version
  - travis_wait 60 mvn install --batch-mode -DskipTests=true -Dmaven.javadoc.skip=true -Dsource.skip=true -Dorg.slf4j.simpleLogger.logFile=mvn-install.log
  
script: travis_wait 60 mvn verify --batch-mode javadoc:javadoc -P ci-test,$HADOOP_PROFILE -Dorg.slf4j.simpleLogger.logFile=mvn-verify.log

after_failure:
  - cat mvn-install.log
  - cat mvn-verify.log