language: java
jdk: openjdk7
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install build-essential
  - mkdir protobuf_install
  - pushd protobuf_install
  - wget https://github.com/google/protobuf/archive/v2.5.0.tar.gz -O protobuf-2.5.0.tar.gz
  - tar xzf protobuf-2.5.0.tar.gz
  - cd protobuf-2.5.0
  - sudo apt-get install autoconf automake libtool curl make g++ unzip
# Getting gtest before executing autogen.sh as it contains invalid link to googlecode.com
  - wget https://github.com/google/googletest/archive/release-1.5.0.tar.gz
  - tar xzf release-1.5.0.tar.gz
  - mv googletest-release-1.5.0 gtest
  - ./autogen.sh
  - ./configure
  - make
  - sudo make install
  - sudo ldconfig
  - protoc --version
  - popd
  - pwd
  - sudo apt-get install -qq libboost-dev libboost-test-dev libboost-program-options-dev libevent-dev automake libtool flex bison pkg-config g++ libssl-dev
  - wget -nv http://archive.apache.org/dist/thrift/0.7.0/thrift-0.7.0.tar.gz
  - tar zxf thrift-0.7.0.tar.gz
  - cd thrift-0.7.0
  - chmod +x ./configure
  - ./configure --disable-gen-erl --disable-gen-hs --without-ruby --without-haskell --without-erlang --without-php --without-nodejs
  - sudo make install
  - cd ..

env:
  - HADOOP_PROFILE=hadoop-1 TEST_CODECS=uncompressed
  - HADOOP_PROFILE=default TEST_CODECS=gzip,snappy

install: mvn install --batch-mode -DskipTests=true -Dmaven.javadoc.skip=true -Dsource.skip=true > mvn_install.log || mvn install --batch-mode -DskipTests=true -Dmaven.javadoc.skip=true -Dsource.skip=true > mvn_install.log || (cat mvn_install.log && false)
script: mvn test -P $HADOOP_PROFILE
